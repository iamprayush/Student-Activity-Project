<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Register</title>
  </head>

  <body>
    <div class="register">
      <img class="logo" src="assets/adani_logo.png" alt="Adani Logo" />
      <form method="post">
        <h1>REGISTER</h1>

        <div style="text-align: center;">
          <label class="img-upload-btn">
            <img class="placeholder" src="assets/placeholder.jpg" />
            <input
              required
              class="profile-pic"
              onchange="readURL(this);"
              type="file"
            />
          </label>
        </div>

        <div class="form-group">
          <input
            required
            class="form-control"
            type="text"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group">
          <input
            required
            class="form-control"
            type="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            required
            class="form-control"
            type="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input
            required
            class="form-control"
            type="password"
            placeholder="Re-enter password"
          />
        </div>
        <div class="form-group">
          <select class="form-control" id="club-select" required>
            <option disabled selected>Choose a club</option>
            <option>Club 1</option>
            <option>Club 2</option>
            <option>Club 3</option>
            <option>Club 4</option>
          </select>
        </div>

        <div class="events-list"></div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">
            Register
          </button>
        </div>
        <a href="login.html" class="login-link">Log In</a>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
